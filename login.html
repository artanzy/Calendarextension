<!DOCTYPE html>
<html ng-app="RoomManager">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body ng-controller="roomsController">
    <form ng-submit="login()" class="col-xs-10" id="input-field-wrapper">
    <h3>Login</h3>
      <div>username</div>
      <input ng-model="username" class="form-control" type="text"></input>
      <div>password</div>
      <input ng-model="password" class="form-control" type="password"></input>
      <input type="submit" id="submit-button" value="Submit"></input>
      <div id="error-message">{{errorMessage}}</div>
    </form>
  </body>
</html>
